<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <header></header>
    <main>
        <div>
            <input id="inputBuscar" type="text" placeholder="Buscar productos...">
        </div>

        <h2 class="tituloProducto">Peliculas y series</h2>

        <div class="contenedor-productos">
            <div id="productos">
                <!-- Aca van todos los productos cargados a la base de datos (catalogo)-->
            </div>
        </div>

        <section class="ocultar">
            <h1>
                <span id="cantidadProductos">0</span>
            </h1>
            <div id="carrito" style="border: 5px solid rgb(233, 210, 0);">
                <!-- Aca van los productos que tengamos en el carrito-->
            </div>
            <h3>Total: $<span id="totalCarrito">0</span></h3>
        </section>
    </main>

    <footer></footer>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
